<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocolandia v5.0 - Gestión de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0b03f5; }
        ::-webkit-scrollbar-thumb { background: #05deee; border-radius: 4px; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        body { user-select: none; }
        input { user-select: text; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen font-sans overflow-hidden">

    <div id="screen-login" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center animate-fade-in">
            <div class="mb-8">
                <div class="w-24 h-24 bg-indigo-600 text-white rounded-3xl flex items-center justify-center mx-auto mb-4 text-5xl shadow-xl">
                    <i class="fas fa-store"></i>
                </div>
                <h1 class="text-4xl font-black text-slate-800 tracking-tight">Cocolandia</h1>
                <p class="text-slate-500 font-medium">Versión 5.0</p>
            </div>
            
            <form onsubmit="login(event)" class="space-y-5 text-left">
                <div>
                    <label class="text-xs font-bold text-slate-500 ml-1 uppercase tracking-wider">Usuario</label>
                    <div class="flex items-center bg-slate-50 border-2 border-slate-100 rounded-xl p-3 focus-within:border-indigo-500 focus-within:bg-white transition-all">
                        <i class="fas fa-user text-slate-400 mr-3"></i>
                        <input id="login-user" type="text" class="flex-1 outline-none font-bold text-slate-700 bg-transparent" placeholder="Ej. admin" required>
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 ml-1 uppercase tracking-wider">Clave de Acceso</label>
                    <div class="flex items-center bg-slate-50 border-2 border-slate-100 rounded-xl p-3 focus-within:border-indigo-500 focus-within:bg-white transition-all">
                        <i class="fas fa-key text-slate-400 mr-3"></i>
                        <input id="login-pass" type="password" class="flex-1 outline-none font-bold text-slate-700 bg-transparent" placeholder="••••" required>
                    </div>
                </div>
                <button class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 transition-transform active:scale-95 text-lg flex justify-center items-center">
                    <span>ENTRAR</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            <p class="mt-8 text-xs text-slate-400">Default: <b>Admin</b> / 2508 | <b>cajero</b> / 0000</p>
        </div>
    </div>

    <div id="screen-app" class="hidden h-full flex">
        
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-10 shadow-sm">
            <div class="p-6 flex items-center space-x-3 border-b border-slate-100">
                <div class="bg-indigo-600 text-white p-2 rounded-lg shadow-lg">
                    <i class="fas fa-store text-xl"></i>
                </div>
                <div class="overflow-hidden">
                    <h1 class="text-lg font-bold tracking-tight truncate">Cocolandia</h1>
                    <div class="flex items-center text-xs text-green-600 font-bold">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                        <span id="user-display-name" class="truncate">USUARIO</span>
                    </div>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="nav('pos')" id="btn-pos" class="nav-btn w-full flex items-center p-4 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
                    <i class="fas fa-cash-register w-6 text-center"></i><span class="ml-3 font-medium">Caja</span>
                </button>
                <button onclick="nav('clientes')" id="btn-clientes" class="nav-btn w-full flex items-center p-4 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
                    <i class="fas fa-users w-6 text-center"></i><span class="ml-3 font-medium">Clientes</span>
                </button>
                <button onclick="nav('inventario')" id="btn-inventario" class="nav-btn w-full flex items-center p-4 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
                    <i class="fas fa-boxes w-6 text-center"></i><span class="ml-3 font-medium">Inventario</span>
                </button>
                <button onclick="nav('ventas')" id="btn-ventas" class="nav-btn w-full flex items-center p-4 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
                    <i class="fas fa-chart-line w-6 text-center"></i><span class="ml-3 font-medium">Historial</span>
                </button>
                
                <div id="menu-admin-users" class="border-t border-slate-100 my-2 pt-2 hidden">
                    <p class="px-4 text-xs font-bold text-slate-400 uppercase mb-1">Admin</p>
                    <button onclick="nav('users')" id="btn-users" class="nav-btn w-full flex items-center p-4 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
                        <i class="fas fa-user-shield w-6 text-center"></i><span class="ml-3 font-medium">Usuarios</span>
                    </button>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-100 bg-slate-50 space-y-2">
                <button onclick="checarActualizacion()" class="w-full flex items-center justify-center p-3 rounded-xl text-green-600 hover:bg-green-100 font-bold text-sm transition-all border border-green-200">
                    <i class="fas fa-sync-alt mr-2"></i> Actualizar App
                </button>
                <button onclick="prepararCierreCaja()" class="w-full flex items-center justify-center p-3 rounded-xl text-indigo-600 hover:bg-indigo-100 font-bold text-sm transition-all border border-indigo-200">
                    <i class="fas fa-file-invoice-dollar mr-2"></i> Cierre de Caja
                </button>
                <button onclick="logout()" class="w-full flex items-center justify-center p-3 rounded-xl text-red-500 hover:bg-red-100 font-bold text-sm transition-all border border-red-200">
                    <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="flex-1 relative flex flex-col min-w-0 bg-slate-50">
            <div id="view-pos" class="view-section hidden flex-1 flex h-full">
                <div class="flex-1 p-6 overflow-y-auto flex flex-col">
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center border border-slate-200 mb-4 sticky top-0 z-20">
                        <i class="fas fa-search text-slate-400 ml-2"></i>
                        <input type="text" id="buscador" oninput="renderPos(this.value)" placeholder="Buscar producto..." class="flex-1 ml-4 outline-none text-lg bg-transparent" autofocus>
                    </div>
                    <div id="grid-productos" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 pb-20"></div>
                </div>
                <div class="w-96 bg-white shadow-2xl border-l border-slate-200 flex flex-col z-30">
                    <div class="p-4 bg-indigo-50 border-b border-indigo-100">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-indigo-900 text-sm"><i class="fas fa-id-card mr-1"></i> Cliente</span>
                            <span id="puntos-badge" class="hidden bg-orange-100 text-orange-700 text-xs font-bold px-2 py-1 rounded-full border border-orange-200">0 pts</span>
                        </div>
                        <div class="flex space-x-2" id="client-search-box">
                            <input type="text" id="input-client" placeholder="Tel/ID" class="flex-1 p-2 text-sm border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
                            <button onclick="buscarCliente()" class="bg-indigo-600 text-white px-3 rounded-lg hover:bg-indigo-700"><i class="fas fa-search"></i></button>
                            <button onclick="modalCliente()" class="bg-green-500 text-white px-3 rounded-lg hover:bg-green-600"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="client-info-box" class="hidden bg-white p-3 rounded-lg border border-indigo-200 shadow-sm relative mt-2">
                            <button onclick="quitarCliente()" class="absolute top-1 right-1 text-slate-400 hover:text-red-500"><i class="fas fa-times-circle"></i></button>
                            <div class="font-bold text-slate-800" id="lbl-cli-nombre">Nombre</div>
                            <div class="text-xs text-slate-500">ID: <span id="lbl-cli-id">---</span></div>
                        </div>
                    </div>
                    <div class="p-3 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                        <h2 class="font-bold text-sm text-slate-700">Carrito</h2>
                        <span class="text-xs text-slate-400" id="cart-count">0 items</span>
                    </div>
                    <div id="cart-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                    <div class="p-5 bg-slate-50 border-t border-slate-200 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                        <div class="flex justify-between items-end mb-4">
                            <span class="text-sm font-medium text-slate-500">Total</span>
                            <span id="lbl-total" class="text-4xl font-black text-slate-800">$0.00</span>
                        </div>
                        <div class="space-y-3">
                            <input type="number" id="input-pago" oninput="calcCambio()" placeholder="Monto Efectivo" class="w-full p-4 border rounded-xl outline-none font-bold text-lg">
                            <div id="lbl-cambio" class="hidden text-right text-sm font-bold text-green-600">Cambio: $0.00</div>
                            <button onclick="cobrar('efectivo')" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg">COBRAR EFECTIVO</button>
                            <button id="btn-pay-points" onclick="cobrar('puntos')" disabled class="w-full py-3 bg-slate-300 text-slate-500 font-bold rounded-xl text-sm cursor-not-allowed">Selecciona cliente</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-users" class="view-section hidden flex-1 p-8 overflow-y-auto">
                <h2 class="text-3xl font-bold mb-8">Usuarios</h2>
                <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b"><tr><th class="p-4">Usuario</th><th class="p-4">Nombre</th><th class="p-4">Rol</th></tr></thead>
                        <tbody id="table-users"></tbody>
                    </table>
                </div>
            </div>
            <div id="view-ventas" class="view-section hidden flex-1 p-8 overflow-y-auto"><h2 class="text-2xl font-bold mb-6">Historial</h2><div id="list-ventas" class="space-y-2"></div></div>
            <div id="view-clientes" class="view-section hidden flex-1 p-8 overflow-y-auto"><h2 class="text-2xl font-bold mb-6">Clientes</h2><div class="bg-white rounded-xl shadow overflow-hidden"><table class="w-full text-left"><tbody id="table-clientes"></tbody></table></div></div>
            <div id="view-inventario" class="view-section hidden flex-1 p-8 overflow-y-auto"><h2 class="text-2xl font-bold mb-6">Inventario</h2><div class="bg-white rounded-xl shadow overflow-hidden"><table class="w-full text-left"><tbody id="table-inv"></tbody></table></div></div>
        </main>
    </div>

    <div id="modal-cliente" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Registrar Cliente</h3>
            <form onsubmit="saveCliente(event)" class="space-y-4">
                <input id="new-cli-id" disabled class="w-full bg-slate-100 border p-2 rounded">
                <input id="new-cli-nom" required class="w-full border p-2 rounded" placeholder="Nombre">
                <input id="new-cli-tel" required class="w-full border p-2 rounded" placeholder="Teléfono">
                <button class="w-full py-2 bg-blue-600 text-white rounded font-bold">Guardar</button>
                <button type="button" onclick="document.getElementById('modal-cliente').classList.add('hidden')" class="w-full py-2 text-slate-500">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // --- BASE DE DATOS ---
        const DB = {
            inv: () => JSON.parse(localStorage.getItem('coco_inv')) || [{id:'001',nombre:'Coca Cola',precio:18,stock:50}],
            cli: () => JSON.parse(localStorage.getItem('coco_clientes')) || [],
            ven: () => JSON.parse(localStorage.getItem('coco_ven')) || [],
            users: () => JSON.parse(localStorage.getItem('coco_users')) || [
                { user: 'Admin', pass: '2508', role: 'admin', name: 'Administrador' },
                { user: 'cajero', pass: '0000', role: 'user', name: 'Cajero' }
            ],
            turnos: () => JSON.parse(localStorage.getItem('coco_turnos')) || [],
            save: (key, data) => localStorage.setItem(key, JSON.stringify(data))
        };

        // --- ESTADO ---
        let carrito = [];
        let clienteActivo = null;
        let currentUser = null;

        // --- SISTEMA DE ACTUALIZACIÓN ---
        async function checarActualizacion() {
            const url = "https://raw.githubusercontent.com/maltech445-design/Cocolandia-POS/refs/heads/main/index%20copia.html";
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("Error al descargar");
                const nuevoCodigo = await res.text();
                
                // Compara longitud para detectar cambios rápidos
                if (nuevoCodigo.length !== document.documentElement.outerHTML.length) {
                    if (confirm("¡Nueva versión disponible en GitHub! ¿Deseas descargarla ahora?")) {
                        const blob = new Blob([nuevoCodigo], { type: 'text/html' });
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = 'index.html'; 
                        a.click();
                        alert("Actualización descargada. Reemplaza tu archivo actual por el nuevo y recarga la página.");
                    }
                } else {
                    alert("Cocolandia ya está actualizado.");
                }
            } catch (e) {
                alert("Error al conectar con GitHub. Verifica tu conexión.");
            }
        }

        // --- LOGIN & SESIÓN ---
        function login(e) {
            e.preventDefault();
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            const found = DB.users().find(x => x.user === u && x.pass === p);

            if (found) {
                currentUser = {...found, inicioTurno: new Date()};
                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('screen-app').classList.remove('hidden');
                document.getElementById('user-display-name').textContent = found.name.toUpperCase();
                
                if(currentUser.role === 'admin') document.getElementById('menu-admin-users').classList.remove('hidden');
                nav('pos'); renderPos(); renderCliTable(); renderHist(); renderUsersTable();
            } else { alert("Datos incorrectos"); }
        }

        function logout() {
            currentUser = null;
            document.getElementById('screen-app').classList.add('hidden');
            document.getElementById('screen-login').classList.remove('hidden');
            document.getElementById('login-user').value = '';
            document.getElementById('login-pass').value = '';
        }

        function nav(vista) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-' + vista).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.className = 'nav-btn w-full flex items-center p-4 rounded-xl text-slate-600 hover:bg-slate-50 transition-all');
            const active = document.getElementById('btn-' + vista);
            if(active) active.className = 'nav-btn w-full flex items-center p-4 rounded-xl bg-indigo-50 text-indigo-600 font-bold';
        }

        // --- CIERRE DE CAJA ---
        function prepararCierreCaja() {
            if (!currentUser) return;
            const ahora = new Date();
            const inicio = new Date(currentUser.inicioTurno);
            const difMs = ahora - inicio;
            const horas = Math.floor(difMs / 3600000);
            const minutos = Math.floor((difMs % 3600000) / 60000);

            const ventasTurno = DB.ven().filter(v => v.vendedor === currentUser.user && new Date(v.fechaRaw || v.id) >= inicio);
            const totalEfectivo = ventasTurno.filter(v => v.metodo === 'Efectivo').reduce((s, v) => s + v.total, 0);
            const totalPuntos = ventasTurno.filter(v => v.metodo === 'Puntos').reduce((s, v) => s + v.total, 0);

            const data = {
                vendedor: currentUser.user,
                nombre: currentUser.name,
                fechaInicio: inicio.toLocaleString(),
                fechaCierre: ahora.toLocaleString(),
                horasLaboradas: `${horas}h ${minutos}m`,
                efectivo: totalEfectivo,
                puntos: totalPuntos,
                total: totalEfectivo + totalPuntos,
                numVentas: ventasTurno.length
            };

            const modal = document.createElement('div');
            modal.id = 'modal-cierre';
            modal.className = 'fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4 backdrop-blur-sm';
            modal.innerHTML = `
                <div class="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl p-6 font-mono text-sm">
                    <div class="text-center border-b-2 border-dashed border-slate-200 pb-4 mb-4">
                        <h2 class="text-xl font-black">COCOLANDIA</h2>
                        <p>CIERRE DE TURNO</p>
                    </div>
                    <div class="space-y-2 mb-6 text-[10px]">
                        <p><b>CAJERO:</b> ${data.nombre}</p>
                        <p><b>INICIO:</b> ${data.fechaInicio}</p>
                        <p><b>CIERRE:</b> ${data.fechaCierre}</p>
                        <p><b>TIEMPO:</b> ${data.horasLaboradas}</p>
                    </div>
                    <div class="border-b-2 border-dashed border-slate-200 pb-4 mb-4 space-y-1">
                        <div class="flex justify-between font-bold"><span>VENTAS (${data.numVentas})</span> <span>$${data.total.toFixed(2)}</span></div>
                        <div class="flex justify-between text-slate-500"><span>- Efectivo</span> <span>$${data.efectivo.toFixed(2)}</span></div>
                        <div class="flex justify-between text-slate-500"><span>- Puntos</span> <span>$${data.puntos.toFixed(2)}</span></div>
                    </div>
                    <div class="text-center text-lg font-black mb-6 text-indigo-600 uppercase">Total Efectivo: $${data.efectivo.toFixed(2)}</div>
                    <div class="space-y-2">
                        <button onclick='confirmarCierre(${JSON.stringify(data)})' class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold">TERMINAR Y GUARDAR</button>
                        <button onclick="document.getElementById('modal-cierre').remove()" class="w-full py-3 text-slate-400 font-bold">VOLVER AL PUNTO DE VENTA</button>
                    </div>
                </div>`;
            document.body.appendChild(modal);
        }

        function confirmarCierre(data) {
            const turnos = DB.turnos();
            turnos.push(data);
            DB.save('coco_turnos', turnos);
            alert("Turno guardado correctamente. Sesión cerrada.");
            document.getElementById('modal-cierre').remove();
            logout();
        }

        // --- POS & VENTAS ---
        function renderPos(f='') {
            const grid = document.getElementById('grid-productos'); grid.innerHTML = '';
            DB.inv().filter(p => p.nombre.toLowerCase().includes(f.toLowerCase()) || p.id.includes(f)).forEach(p => {
                grid.innerHTML += `
                    <div onclick="addCarro('${p.id}')" class="bg-white p-4 rounded-xl border hover:border-indigo-500 cursor-pointer shadow-sm ${p.stock<=0?'opacity-50 grayscale':''}">
                        <h3 class="font-bold text-slate-800 text-sm mb-3 h-10 overflow-hidden">${p.nombre}</h3>
                        <div class="flex justify-between items-end"><span class="text-xl font-black text-indigo-600">$${p.precio}</span><span class="text-[10px] text-slate-400 font-bold">STOCK: ${p.stock}</span></div>
                    </div>`;
            });
        }

        function addCarro(id) {
            const p = DB.inv().find(x => x.id === id); if(!p || p.stock <= 0) return alert("Agotado");
            const item = carrito.find(x => x.id === id);
            if(item) { if(item.cant < p.stock) item.cant++; else alert("Sin stock disponible"); } else carrito.push({...p, cant: 1});
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
            carrito.forEach((p, i) => {
                total += p.precio * p.cant;
                list.innerHTML += `<div class="flex justify-between items-center bg-white p-2 rounded border text-xs"><div><b>${p.nombre}</b><br>$${p.precio} x ${p.cant}</div><div class="flex items-center gap-1"><button onclick="modCart(${i},-1)" class="w-6 h-6 bg-slate-100 rounded">-</button><button onclick="modCart(${i},1)" class="w-6 h-6 bg-indigo-100 rounded">+</button></div></div>`;
            });
            document.getElementById('lbl-total').textContent = '$' + total.toFixed(2);
            document.getElementById('cart-count').textContent = carrito.length + ' items';
            updateBtnPuntos(); calcCambio();
        }

        function modCart(i, d) {
            const real = DB.inv().find(p => p.id === carrito[i].id);
            if(carrito[i].cant + d > 0 && carrito[i].cant + d <= real.stock) carrito[i].cant += d; else if(carrito[i].cant + d <= 0) carrito.splice(i, 1);
            renderCart();
        }

        function cobrar(metodo) {
            const total = carrito.reduce((s,i)=>s+(i.precio*i.cant),0); if(total <= 0) return;
            if(metodo === 'puntos') {
                const clis = DB.cli(); const idx = clis.findIndex(c => c.id === clienteActivo.id);
                if(clis[idx].puntos < total) return alert("Puntos insuficientes");
                clis[idx].puntos -= total; DB.save('coco_clientes', clis);
                saveVenta(total, 'Puntos', 0, clienteActivo.id);
            } else {
                const pago = parseFloat(document.getElementById('input-pago').value);
                if(!pago || pago < total) return alert("Pago insuficiente");
                let pts = 0; if(clienteActivo) { const clis = DB.cli(); const idx = clis.findIndex(c => c.id === clienteActivo.id); pts = Math.floor(total/10); clis[idx].puntos += pts; DB.save('coco_clientes', clis); }
                saveVenta(total, 'Efectivo', pts, clienteActivo ? clienteActivo.id : 'General');
            }
            alert("Venta Exitosa"); carrito = []; quitarCliente(); document.getElementById('input-pago').value = ''; renderCart(); renderPos();
        }

        function saveVenta(total, metodo, pts, cliId) {
            const inv = DB.inv(); carrito.forEach(item => { const p = inv.find(x => x.id === item.id); if(p) p.stock -= item.cant; });
            DB.save('coco_inv', inv);
            const ven = DB.ven(); ven.unshift({ id: Date.now(), fecha: new Date().toLocaleString(), fechaRaw: new Date(), total, metodo, puntos: pts, vendedor: currentUser.user, cliente: cliId });
            DB.save('coco_ven', ven);
        }

        function calcCambio() {
            const total = carrito.reduce((s,i)=>s+(i.precio*i.cant),0); const pago = parseFloat(document.getElementById('input-pago').value);
            const lbl = document.getElementById('lbl-cambio');
            if(pago >= total && total > 0) { lbl.classList.remove('hidden'); lbl.textContent = 'Cambio: $' + (pago-total).toFixed(2); } else lbl.classList.add('hidden');
        }

        // --- CLIENTES ---
        function buscarCliente() {
            const q = document.getElementById('input-client').value.trim();
            const c = DB.cli().find(x => x.id === q || x.telefono === q);
            if(c) { clienteActivo = c; updateClienteUI(); } else if(confirm("No encontrado. ¿Crear?")) modalCliente();
        }
        function updateClienteUI() {
            const badge = document.getElementById('puntos-badge');
            if(clienteActivo) {
                document.getElementById('client-search-box').classList.add('hidden');
                document.getElementById('client-info-box').classList.remove('hidden');
                document.getElementById('lbl-cli-nombre').textContent = clienteActivo.nombre;
                document.getElementById('lbl-cli-id').textContent = 'ID: ' + clienteActivo.id;
                badge.textContent = clienteActivo.puntos + ' pts'; badge.classList.remove('hidden');
            } else {
                document.getElementById('client-search-box').classList.remove('hidden');
                document.getElementById('client-info-box').classList.add('hidden');
                badge.classList.add('hidden');
            }
            updateBtnPuntos();
        }
        function quitarCliente() { clienteActivo = null; updateClienteUI(); }
        function updateBtnPuntos() {
            const btn = document.getElementById('btn-pay-points'); const total = carrito.reduce((s,i)=>s+(i.precio*i.cant),0);
            if(clienteActivo && total > 0 && clienteActivo.puntos >= total) { btn.disabled = false; btn.className = "w-full py-3 bg-green-500 text-white font-bold rounded-xl shadow-lg"; btn.textContent = `Pagar con Puntos (${clienteActivo.puntos})`; }
            else { btn.disabled = true; btn.className = "w-full py-3 bg-slate-300 text-slate-500 rounded-xl cursor-not-allowed"; btn.textContent = "Puntos insuficientes"; }
        }
        function modalCliente() {
            document.getElementById('new-cli-id').value = 'WT' + Date.now().toString().slice(-5);
            document.getElementById('modal-cliente').classList.remove('hidden');
        }
        function saveCliente(e) {
            e.preventDefault(); const clis = DB.cli();
            clis.push({ id: document.getElementById('new-cli-id').value, nombre: document.getElementById('new-cli-nom').value, telefono: document.getElementById('new-cli-tel').value, puntos: 0 });
            DB.save('coco_clientes', clis); document.getElementById('modal-cliente').classList.add('hidden'); renderCliTable();
        }

        // --- TABLAS AUXILIARES ---
        function renderCliTable() { const t = document.getElementById('table-clientes'); t.innerHTML = ''; DB.cli().forEach(c => t.innerHTML += `<tr class="border-b"><td class="p-3 text-xs font-bold">${c.id}</td><td class="p-3 text-xs">${c.nombre}</td><td class="p-3 text-xs text-orange-600 font-bold">${c.puntos} pts</td></tr>`); }
        function renderUsersTable() { const t = document.getElementById('table-users'); t.innerHTML = ''; DB.users().forEach(u => t.innerHTML += `<tr class="border-b"><td class="p-4 text-xs font-bold">${u.user}</td><td class="p-4 text-xs">${u.name}</td><td class="p-4 text-xs uppercase font-black">${u.role}</td></tr>`); }
        function renderHist() { const l = document.getElementById('list-ventas'); l.innerHTML = ''; DB.ven().forEach(v => l.innerHTML += `<div class="bg-white p-3 border rounded text-xs flex justify-between"><div><b>#${v.id.toString().slice(-4)}</b> - ${v.vendedor}</div><b>$${v.total.toFixed(2)}</b></div>`); }
    </script>
</body>
</html>
