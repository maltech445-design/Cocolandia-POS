<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocolandia v8.0 - Final Funcional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',       // Fondo
                        panel: '#1e293b',      // Tarjetas/Sidebar
                        header: '#263345',     // Cabecera Tabla
                        primary: '#4f46e5',    // Botón Azul
                        primaryHover: '#4338ca',
                        danger: '#ef4444',     // Botón Rojo
                        success: '#10b981'     // Estado Activo
                    }
                }
            }
        }
    </script>

    <style>
        /* Estilos base para asegurar que funcione aunque falle Tailwind */
        body { font-family: system-ui, -apple-system, sans-serif; }
        
        /* Ocultar modal por defecto */
        .modal-hidden { display: none !important; }
        .modal-flex { display: flex !important; }

        /* Animación suave */
        .fade-in { animation: fadeIn 0.2s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-dark text-slate-300 h-screen w-screen overflow-hidden flex">

    <aside class="w-64 bg-panel flex flex-col border-r border-slate-700/50 shrink-0">
        <div class="p-5">
            <div class="flex items-center gap-3 mb-10">
                <div class="bg-primary p-2 rounded-lg text-white shadow-lg"><i class="fa-solid fa-store"></i></div>
                <h1 class="font-bold text-white text-lg">Cocolandia</h1>
            </div>

            <nav class="space-y-2">
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-700/50 transition"><i class="fa-solid fa-cash-register w-6"></i> Caja</a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-700/50 transition"><i class="fa-solid fa-users w-6"></i> Clientes</a>
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg hover:bg-slate-700/50 transition"><i class="fa-solid fa-boxes-stacked w-6"></i> Inventario</a>
                
                <div class="h-px bg-slate-700 my-4"></div>
                
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg bg-primary/10 text-primary border border-primary/30 font-bold">
                    <i class="fa-solid fa-user-gear w-6"></i> Usuarios
                </a>
            </nav>
        </div>
        <div class="mt-auto p-4 border-t border-slate-700">
            <button class="w-full flex items-center justify-center gap-2 text-danger hover:bg-danger/10 p-2 rounded transition">
                <i class="fa-solid fa-power-off"></i> Salir
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8 flex flex-col h-full overflow-hidden bg-dark">
        
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-3xl font-bold text-white">Gestión de Usuarios</h2>
                <p class="text-slate-400">Control de acceso al sistema POS.</p>
            </div>
            <button onclick="abrirModal()" class="bg-primary hover:bg-primaryHover text-white px-5 py-2.5 rounded-lg font-bold shadow-lg transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> Nuevo Usuario
            </button>
        </div>

        <div class="bg-panel p-4 rounded-xl border border-slate-700 mb-6 flex gap-4">
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-500"></i>
                <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="Buscar usuario..." class="w-full bg-dark border border-slate-600 rounded-lg py-2 pl-10 pr-4 text-white outline-none focus:border-primary">
            </div>
            <select id="filtro" onchange="filtrarTabla()" class="bg-dark border border-slate-600 rounded-lg px-4 text-white outline-none">
                <option value="">Todos los Roles</option>
                <option value="ADMIN">Admins</option>
                <option value="CAJERO">Cajeros</option>
                <option value="ALMACEN">Almacén</option>
            </select>
        </div>

        <div class="flex-1 bg-panel rounded-xl border border-slate-700 overflow-hidden flex flex-col">
            <div class="overflow-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-header text-slate-400 uppercase text-xs sticky top-0">
                        <tr>
                            <th class="p-4">Usuario</th>
                            <th class="p-4">Nombre</th>
                            <th class="p-4">Rol</th>
                            <th class="p-4">Estado</th>
                            <th class="p-4 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody" class="divide-y divide-slate-700/50 text-sm">
                        </tbody>
                </table>
                
                <div id="vacio" class="hidden p-10 text-center text-slate-500">
                    <i class="fa-solid fa-ghost text-3xl mb-2"></i>
                    <p>No se encontraron resultados.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal-hidden fixed inset-0 z-50 items-center justify-center bg-black/80 backdrop-blur-sm fade-in">
        <div class="bg-panel w-full max-w-md rounded-xl border border-slate-600 shadow-2xl p-6 relative">
            
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitulo" class="text-xl font-bold text-white">Nuevo Usuario</h3>
                <button onclick="cerrarModal()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <form id="formUsuario" onsubmit="guardarUsuario(event)">
                <input type="hidden" id="userId">
                
                <div class="mb-4">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Usuario</label>
                    <input type="text" id="campoUsuario" required class="w-full bg-dark border border-slate-600 rounded p-2.5 text-white focus:border-primary outline-none">
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nombre Completo</label>
                    <input type="text" id="campoNombre" required class="w-full bg-dark border border-slate-600 rounded p-2.5 text-white focus:border-primary outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Rol</label>
                        <select id="campoRol" class="w-full bg-dark border border-slate-600 rounded p-2.5 text-white outline-none">
                            <option value="CAJERO">Cajero</option>
                            <option value="ADMIN">Admin</option>
                            <option value="ALMACEN">Almacén</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Estado</label>
                        <select id="campoActivo" class="w-full bg-dark border border-slate-600 rounded p-2.5 text-white outline-none">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="cerrarModal()" class="flex-1 bg-slate-700 text-white py-2 rounded hover:bg-slate-600">Cancelar</button>
                    <button type="submit" class="flex-1 bg-primary text-white py-2 rounded hover:bg-primaryHover font-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. DATOS (Simulación de BD) ---
        let usuarios = [
            { id: 1, usuario: 'admin', nombre: 'Administrador General', rol: 'ADMIN', activo: true },
            { id: 2, usuario: 'cajero1', nombre: 'Roberto Gómez', rol: 'CAJERO', activo: true },
            { id: 3, usuario: 'bodega', nombre: 'Laura Torres', rol: 'ALMACEN', activo: false }
        ];

        // Intentar cargar de localStorage si existe
        const guardados = localStorage.getItem('cocolandia_v8');
        if(guardados) {
            usuarios = JSON.parse(guardados);
        }

        // --- 2. FUNCIONES PRINCIPALES ---

        // Renderizar la tabla
        function dibujarTabla(lista = usuarios) {
            const tbody = document.getElementById('tablaBody');
            const avisoVacio = document.getElementById('vacio');
            tbody.innerHTML = '';

            if(lista.length === 0) {
                avisoVacio.classList.remove('hidden');
                return;
            }
            avisoVacio.classList.add('hidden');

            lista.forEach(user => {
                // Colores según rol
                let badgeClass = 'bg-slate-700 text-slate-300';
                if(user.rol === 'ADMIN') badgeClass = 'bg-indigo-500/20 text-indigo-300 border border-indigo-500/30';
                if(user.rol === 'ALMACEN') badgeClass = 'bg-orange-500/20 text-orange-300 border border-orange-500/30';

                // HTML de la fila
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-700/30 border-b border-slate-700/50';
                tr.innerHTML = `
                    <td class="p-4 font-bold text-white">${user.usuario}</td>
                    <td class="p-4 text-slate-300">${user.nombre}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold ${badgeClass}">${user.rol}</span></td>
                    <td class="p-4">
                        ${user.activo 
                            ? '<span class="text-success text-xs font-bold"><i class="fa-solid fa-circle text-[8px]"></i> ACTIVO</span>' 
                            : '<span class="text-slate-500 text-xs font-bold"><i class="fa-solid fa-circle text-[8px]"></i> INACTIVO</span>'}
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="editar(${user.id})" class="text-slate-400 hover:text-white mx-1 p-2"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="borrar(${user.id})" class="text-slate-400 hover:text-danger mx-1 p-2"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Filtrado
        function filtrarTabla() {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const rol = document.getElementById('filtro').value;

            const filtrados = usuarios.filter(u => {
                const coincideTexto = u.usuario.toLowerCase().includes(texto) || u.nombre.toLowerCase().includes(texto);
                const coincideRol = rol === '' || u.rol === rol;
                return coincideTexto && coincideRol;
            });

            dibujarTabla(filtrados);
        }

        // --- 3. MODAL Y CRUD ---

        function abrirModal() {
            document.getElementById('formUsuario').reset();
            document.getElementById('userId').value = ''; // Limpiar ID para modo crear
            document.getElementById('modalTitulo').innerText = 'Nuevo Usuario';
            
            const modal = document.getElementById('modal');
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-flex');
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('modal-hidden');
            modal.classList.remove('modal-flex');
        }

        function editar(id) {
            const user = usuarios.find(u => u.id === id);
            if(!user) return;

            // Llenar formulario
            document.getElementById('userId').value = user.id;
            document.getElementById('campoUsuario').value = user.usuario;
            document.getElementById('campoNombre').value = user.nombre;
            document.getElementById('campoRol').value = user.rol;
            document.getElementById('campoActivo').value = user.activo.toString();
            document.getElementById('modalTitulo').innerText = 'Editar Usuario';

            // Mostrar modal
            const modal = document.getElementById('modal');
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-flex');
        }

        function guardarUsuario(e) {
            e.preventDefault(); // Evitar recarga de pagina

            const id = document.getElementById('userId').value;
            const usuarioVal = document.getElementById('campoUsuario').value;
            const nombreVal = document.getElementById('campoNombre').value;
            const rolVal = document.getElementById('campoRol').value;
            const activoVal = document.getElementById('campoActivo').value === 'true';

            if(id) {
                // EDITAR
                const index = usuarios.findIndex(u => u.id == id);
                if(index !== -1) {
                    usuarios[index] = { id: parseInt(id), usuario: usuarioVal, nombre: nombreVal, rol: rolVal, activo: activoVal };
                }
            } else {
                // CREAR
                const newId = usuarios.length > 0 ? Math.max(...usuarios.map(u => u.id)) + 1 : 1;
                usuarios.push({ id: newId, usuario: usuarioVal, nombre: nombreVal, rol: rolVal, activo: activoVal });
            }

            // Guardar en navegador y repintar
            localStorage.setItem('cocolandia_v8', JSON.stringify(usuarios));
            dibujarTabla();
            filtrarTabla(); // Por si hay filtros activos
            cerrarModal();
        }

        function borrar(id) {
            if(confirm('¿Eliminar usuario?')) {
                usuarios = usuarios.filter(u => u.id !== id);
                localStorage.setItem('cocolandia_v8', JSON.stringify(usuarios));
                dibujarTabla();
                filtrarTabla();
            }
        }

        // --- 4. INICIO AUTOMÁTICO ---
        dibujarTabla();

    </script>
</body>
</html>
